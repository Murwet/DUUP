<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DUUP - Underhåll pågår</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #1E8E3E);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            animation: slideUp 1s ease-out;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1.4s ease-in-out;
        }

        a.btn {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid transparent;
            transition: background-color 0.4s, color 0.4s, border 0.4s, transform 0.3s;
            font-size: 16px;
        }

        a.btn:hover {
            background-color: #ffffff;
            color: #1E8E3E;
            border: 2px solid #ffffff;
            transform: translateY(-5px);
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1.6s ease-in-out;
        }

        /* Responsiv design */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            a.btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .btn-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>DUUP - Underhåll pågår</h1>
        <p>Vi bygger något fantastiskt! Snart är vi tillbaka, bättre än någonsin.</p>
        <div class="btn-container">
            <a href="mailto:info@duup.se" class="btn">Kontakta oss</a>
            <a href="mailto:jobb@duup.se" class="btn">Jobbansökan</a>
        </div>
    </div>
    <footer>© 2024 DUUP Webbyrå - Webbutveckling med passion</footer>
</body>
</html>
